name: Sync decisions from Confluence

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          CONFLUENCE_EMAIL: ${{ secrets.CONFLUENCE_EMAIL }}
          CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
        run: npm run sync-decisions

      - name: Open PR if file changed
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: automated/sync-decisions
          base: main
          delete-branch: true
          commit-message: "Update decisions.md from Confluence"
          title: "chore: sync decisions.md from Confluence"
          body: |
            Auto-generated by the **Sync decisions from Confluence** workflow.

            Regenerates `.claude/rules/decisions.md` from the `## AI Summary â€” Developer`
            sections on each NXD decision page in Confluence.

            Review the diff to confirm all constraints look correct, then merge.
          labels: chore
